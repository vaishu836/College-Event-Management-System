<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Event Deletion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main Container Styling */
        .container {
            max-width: 500px;
            margin-top: 100px;
        }

        /* Card Styling */
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #ff4d4f;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #006f6a;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-confirm {
            background-color: #ff4d4f;
            color: white;
        }

        .btn-confirm:hover {
            background-color: #e04342;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

                <!-- Confirm Delete Button -->
                <form action="{{ url_for('main.delete_event', event_id=event.id) }}" method="POST">
                    <button type="submit" class="btn btn-confirm">Yes, Delete Event</button>
                </form>

                <!-- Cancel Button -->
                <a href="{{ url_for('main.view_events') }}" class="btn btn-cancel">Cancel</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
